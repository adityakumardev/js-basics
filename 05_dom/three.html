<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
</head>
<body style="background-color: #212121; color : white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const list = document.createElement('li');
        list.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(list)
    } // this will traverse the whole document tree (not optimised)
    addLanguage('C++');
    addLanguage('Typescript');

    //optimised way
    function addLang(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addLang('Python');

    //Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.appendChild(document.createTextNode("Mojo"));
    const newLi = document.createElement('li');
    newLi.textContent = "Node JS"
    secondLang.replaceWith(newLi);
</script>
</html>
